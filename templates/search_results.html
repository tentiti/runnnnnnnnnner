<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Running Courses</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Search Results</h1>
        <div class="list-group">
            {% for index, course in courses.iterrows() %}
                <a href="https://www.google.com/maps/search/?api=1&query={{ course['COURS_SPOT_LA'] }},{{ course['COURS_SPOT_LO'] }}" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ course['WLK_COURS_NM'] }}</h5>
                        <small>Distance: {{ distances[index] }} km</small>
                    </div>
                    <p class="mb-1">Region: {{ course['SIGNGU_NM'] }}</p>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
